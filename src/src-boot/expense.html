<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Back to Dashboard Button -->
    <a href="dashboard.html" class="btn btn-primary position-fixed bottom-0 end-0 m-4">Back to Dashboard</a>

    <!-- Notification -->
    <div id="notif" class="alert alert-info d-none"></div>
    <script>
        // Example: Show notification if needed
        // document.getElementById('notif').textContent = "Your message here";
        // document.getElementById('notif').classList.remove('d-none');
        // setTimeout(() => {
        //     document.getElementById('notif').classList.add('d-none');
        // }, 3000);
    </script>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Record Expense Form -->
                <form action="#" method="post" class="mb-4">
                    <fieldset class="border p-4 rounded"></fieldset>
                        <legend class="float-none w-auto px-2">Record Expense</legend>

                        <div class="mb-3">
                            <label for="expamount" class="form-label">Amount: RM</label>
                            <input type="number" min="1" name="expamount" id="expamount" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="bank" class="form-label">Select Your Bank:</label>
                            <select name="bank" id="bank" class="form-select" required>
                                <option value="">-- Select Bank --</option>
                                <!-- Example options, replace with dynamic data -->
                                <option value="1">Maybank - RM1000.00</option>
                                <option value="2">CIMB - RM500.00</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="expcateg" class="form-label">Expense Category:</label>
                            <select name="expcateg" id="expcateg" class="form-select" required>
                                <option value="">-- Select Category --</option>
                                <option value="Food & Beverages">Food & Beverages</option>
                                <option value="Transport">Transport</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Groceries">Groceries</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Rent & Loan">Rent & Loan</option>
                                <option value="Mobile & Internet">Mobile & Internet</option>
                                <option value="Education">Education</option>
                                <option value="Health & Medical">Health & Medical</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Insurance">Insurance</option>
                                <option value="Donations & Zakat">Donations & Zakat</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <select name="savinggoal" id="savinggoal" class="form-select" style="display:none;">
                                <option value="">-- Select Saving Goal --</option>
                                <!-- Example options, replace with dynamic data -->
                                <option value="1">Vacation (RM500 / RM2000)</option>
                                <option value="2">Emergency Fund (RM300 / RM1000)</option>
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" id="savexp" name="savexp" value="savexp" class="form-check-input" onclick="checkSaving()">
                            <label for="savexp" class="form-check-label">Saving Goal</label>
                        </div>

                        <button type="submit" class="btn btn-success">Submit</button>
                    </fieldset>
                </form>

                <!-- Expense History -->
                <fieldset class="border p-4 rounded">
                    <legend class="float-none w-auto px-2">Expense History</legend>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Amount (RM)</th>
                                <th>Date & Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Example rows, replace with dynamic data -->
                            <tr>
                                <td>Food & Beverages</td>
                                <td>25.00</td>
                                <td>2024-06-01 12:30</td>
                                <td>
                                    <a href="#" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            <tr>
                                <td>Transport</td>
                                <td>10.00</td>
                                <td>2024-06-02 09:00</td>
                                <td>
                                    <a href="#" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div>
        </div>
    </div>

    <script>
        function checkSaving() {
            var savingChecked = document.getElementById('savexp').checked;
            var expcateg = document.getElementById('expcateg');
            var savingGoal = document.getElementById('savinggoal');

            if (savingChecked) {
                expcateg.disabled = true;
                savingGoal.style.display = "block";
            } else {
                expcateg.disabled = false;
                savingGoal.style.display = "none";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
