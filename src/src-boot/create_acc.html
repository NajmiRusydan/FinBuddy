<!DOCTYPE html>
<html>
<head>
    <title>Create an account</title>
   
    <link href="/css/custom.css" rel="stylesheet" >
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Create an Account</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <fieldset class="mb-4">
                                <legend>Account Details</legend>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullname" name="txtFullName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="txtEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" name="txtPhone" id="phone" required
                                        pattern="01[0-46-9]-?[0-9]{7,8}"
                                        maxlength="11"
                                        placeholder="e.g. 0123456789"
                                        title="Enter a valid Malaysian phone number, e.g. 0123456789">
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="txtUser" required>
                                </div>
                                <div class="mb-3">
                                    <label for="txtPass" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="txtPass" id="txtPass" required>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="showPassword">
                                        <label class="form-check-label" for="showPassword">Show Password</label>
                                        <span id="strengthMessage" class="ms-3"></span>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="mb-4">
                                <legend>Bank Details</legend>
                                <div id="bankInput">
                                    <div class="row g-2 align-items-end mb-2">
                                        <div class="col-md-6">
                                            <label for="bank" class="form-label">Bank</label>
                                            <select class="form-select" name="bank[]" required>
                                                <option value="">-- Select Bank --</option>
                                                <option value="Maybank">Maybank</option>
                                                <option value="CIMB">CIMB</option>
                                                <option value="Public Bank">Public Bank</option>
                                                <option value="RHB">RHB</option>
                                                <option value="Hong Leong Bank">Hong Leong Bank</option>
                                                <option value="AmBank">AmBank</option>
                                                <option value="Bank Islam">Bank Islam</option>
                                                <option value="Bank Rakyat">Bank Rakyat</option>
                                                <option value="Affin Bank">Affin Bank</option>
                                                <option value="Alliance Bank">Alliance Bank</option>
                                                <option value="UOB">UOB</option>
                                                <option value="HSBC">HSBC</option>
                                                <option value="OCBC">OCBC</option>
                                                <option value="Standard Chartered">Standard Chartered</option>
                                                <option value="Agrobank">Agrobank</option>
                                                <option value="Bank Muamalat">Bank Muamalat</option>
                                                <option value="Bank Simpanan Nasional">Bank Simpanan Nasional</option>
                                                <option value="Citibank">Citibank</option>
                                                <option value="Al Rajhi Bank">Al Rajhi Bank</option>
                                                <option value="Kuwait Finance House">Kuwait Finance House</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="balance" class="form-label">Balance</label>
                                            <input type="number" class="form-control" name="bank_bal[]" required>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-success w-100" onclick="addBankInput()">+ Add</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Create</button>
                                <a href="#" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('txtPass');
            const showPasswordCheckbox = document.getElementById('showPassword');
            if (showPasswordCheckbox && passwordInput) {
                showPasswordCheckbox.addEventListener('change', function() {
                    passwordInput.type = this.checked ? 'text' : 'password';
                });
            }
            const strengthMessage = document.getElementById('strengthMessage');
            if (passwordInput && strengthMessage) {
                passwordInput.addEventListener("input", function () {
                    const password = this.value;
                    let strength = 0;
                    if (password.length >= 8) strength++;
                    if (/[A-Z]/.test(password)) strength++;
                    if (/[a-z]/.test(password)) strength++;
                    if (/[0-9]/.test(password)) strength++;
                    if (/[^A-Za-z0-9]/.test(password)) strength++;
                    const levels = ["Very Weak", "Weak", "Medium", "Strong", "Very Strong"];
                    const colors = ["#ff4d4d", "#ff944d", "#ffcc00", "#99cc00", "#33cc33"];
                    strengthMessage.textContent = levels[strength];
                    strengthMessage.style.color = colors[strength];
                });
            }
        });
        function addBankInput() {
            const container = document.getElementById("bankInput");
            const newGroup = document.createElement("div");
            newGroup.classList.add("row", "g-2", "align-items-end", "mb-2");
            newGroup.innerHTML = `
                <div class="col-md-6">
                    <label class="form-label">Bank</label>
                    <select class="form-select" name="bank[]" required>
                        <option value="">-- Select Bank --</option>
                        <option value="Maybank">Maybank</option>
                        <option value="CIMB">CIMB</option>
                        <option value="Public Bank">Public Bank</option>
                        <option value="RHB">RHB</option>
                        <option value="Hong Leong Bank">Hong Leong Bank</option>
                        <option value="AmBank">AmBank</option>
                        <option value="Bank Islam">Bank Islam</option>
                        <option value="Bank Rakyat">Bank Rakyat</option>
                        <option value="Affin Bank">Affin Bank</option>
                        <option value="Alliance Bank">Alliance Bank</option>
                        <option value="UOB">UOB</option>
                        <option value="HSBC">HSBC</option>
                        <option value="OCBC">OCBC</option>
                        <option value="Standard Chartered">Standard Chartered</option>
                        <option value="Agrobank">Agrobank</option>
                        <option value="Bank Muamalat">Bank Muamalat</option>
                        <option value="Bank Simpanan Nasional">Bank Simpanan Nasional</option>
                        <option value="Citibank">Citibank</option>
                        <option value="Al Rajhi Bank">Al Rajhi Bank</option>
                        <option value="Kuwait Finance House">Kuwait Finance House</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Balance</label>
                    <input type="number" class="form-control" name="bank_bal[]" required>
                </div>
                <div class="col-md-2 d-flex gap-1">
                    <button type="button" class="btn btn-success" onclick="addBankInput()">+ Add</button>
                    <button type="button" class="btn btn-danger" onclick="removeBankInput(this)">Remove</button>
                </div>
            `;
            container.appendChild(newGroup);
        }
        function removeBankInput(button) {
            const bankGroup = button.closest('.row');
            bankGroup.remove();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
